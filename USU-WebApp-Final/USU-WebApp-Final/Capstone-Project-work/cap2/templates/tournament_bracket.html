<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="/static/styles/tournament_bracket.css">
    <link rel="stylesheet" href="/static/styles/tournament_global.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <body>
        <a href="/tournament/management" class="back-button">Back</a>
        <div class="top-bar">
            <select id="tournament-select">
                <option value="">-- Select a Tournament --</option>
                {% for tournament in tournaments %}
                <option value="{{ tournament.id }}">{{tournament.id}}, {{ tournament.name }}</option>
                {% endfor %}
            </select>


            <button class="btns" id="create-bracket-btn">Start</button>
            <button class="btns" id="reset-btn">Reset</button>




        </div>
        <div class="bracket" id="bracket"></div>

        <!-- Modal (Dialog) Structure -->
        <div id="scoreDialog" class="dialog" style="display: none;">
            <div class="dialog-content">
                <h3>Enter Score</h3>
                <form id="scoreForm">
                    <div class="form-group">
                        <label for="score1">Score 1:</label>
                        <input type="number" id="score1" name="score1" required>
                    </div>
                    <div class="form-group">
                        <label for="score2">Score 2:</label>
                        <input type="number" id="score2" name="score2" required>
                    </div>
                    <div class="form-group">
                        <label>Winner:</label>
                        <input type="radio" id="winner1" name="winner" value="1">
                        <label for="winner1">Team 1</label>
                        <input type="radio" id="winner2" name="winner" value="2">
                        <label for="winner2">Team 2</label>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Submit</button>
                        <button type="button" id="closeDialog">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            const tournaments = {{ tournaments | tojson }};
        </script>
        <script src="/static/scripts/tournament_bracket.js"></script>
    </body>
</html>
